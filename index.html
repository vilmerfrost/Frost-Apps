<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frost Apps – AI-assistent</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="app-header">
    <div class="logo">
      <img src="assets/logo.svg" alt="Frost Apps logotyp" />
      <span>Frost Apps</span>
    </div>
  </header>

  <main class="chat-container">
    <div class="chat-bubbles" id="chat-bubbles">
      <!-- Bubblor genereras dynamiskt av JS -->
    </div>
  </main>

  <footer class="action-bar">
    <button id="voice-btn" aria-label="Röstinmatning 🎙️">🎙️</button>
    <input id="prompt-input" type="text" placeholder="Skriv ett meddelande..." />
    <button id="send-btn" disabled>Skicka</button>
  </footer>

  <div class="onboarding hidden" id="onboarding">
    <h2>Välkommen till Frost Apps</h2>
    <p>Din AI-assistent för idéer, planering och inspiration.</p>
    <button id="start-btn">Starta</button>
  </div>

  <div class="made-by">Made by Vilmer Frost</div>
</body>
</html>
